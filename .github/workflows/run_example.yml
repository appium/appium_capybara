name: Run example

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: macos-14
    env:
      PLATFORM_VERSION: '17.4'
      XCODE_VERSION: '15.3'

    steps:
    - uses: actions/checkout@v3
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}
    - run: defaults write com.apple.iphonesimulator PasteboardAutomaticSync -bool false
    - run: xcrun simctl list
    - name: Set up Appium env
      uses: actions/setup-node@v3
      with:
        node-version: 16
        check-latest: true
    - name: Install Appium XCUITest
      run: |
        npm install -g appium
        appium driver install xcuitest
    - name: run Appium background
      run: |
        nohup appium --base-path=/wd/hub --log-timestamp --log-no-colors > appium.out 2>&1 &
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2
    - name: Run example
      run: |
        cd example
        bundle install
        bundle exec rspec spec/ios_example_spec.rb
    - name: Upload appium.out
      uses: actions/upload-artifact@v3.1.1
      if: failure()
      with:
        path: appium.out

