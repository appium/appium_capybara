name: Run example

on:
  # Run by manual at this time
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: macos-14

    env:
      PLATFORM_VERSION: '17.4'
      XCODE_VERSION: '15.3'
      DEVICE_NAME: iPhone 15 Plus

    steps:
    - uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'

    - name: Select Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}
    - run: defaults write com.apple.iphonesimulator PasteboardAutomaticSync -bool false

    - uses: futureware-tech/simulator-action@v3
      with:
        # https://github.com/actions/runner-images/blob/main/images/macos/macos-14-arm64-Readme.md
        model: ${{ env.DEVICE_NAME }}
        os_version: ${{ env.PLATFORM_VERSION }}

    - name: Install Appium XCUITest
      run: |
        npm install -g appium
        appium driver install xcuitest
    - name: run Appium background
      run: |
        nohup appium --log-timestamp --log-no-colors > appium.out 2>&1 &

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2
    - name: Run example
      run: |
        bundle install
        bundle exec rspec spec/ios_example_spec.rb
      working-directory: example

    - name: Upload appium.out
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        path: appium.out

